      h1(style="font-weight:800;")
        | UV17 Features
      p
        | This year's car featured a 3D printed oil pan, air intake, and steering wheel.
        | We continued developement with LifeRacing ECU, added a new 5-axis, topology optimized, 
        | front uprights that were design and locally fabricated. Aerodynamics were optimized with the use
        | of a super computer to maximize downforce.
        br
        | Thanks to the teams optimal time management, we had one and a half months
        | of testing to pinpoint optimal vehicle set-ups. This resulted in the team
        | exceeding the goal to place in the top 20 at FSAE Michigan 2017 by
        | placing 16th.
